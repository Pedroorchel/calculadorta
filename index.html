<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Neom√≥rfica (Dark)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body dark-mode">
        <div class="display">
            <input type="text" id="result" value="0" disabled>
        </div>

        <div class="buttons-grid">
            
            <button class="clear-btn" data-action="clear">Clear</button>
            <button data-value="/">/</button>
            <button data-value="*">*</button>
            <button data-value="-">-</button> 
            
            <button class="operator plus-btn span-row-2" data-value="+">+</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="equal-btn span-row-2" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
